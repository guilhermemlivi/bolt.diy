name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
      version: 9.4.0
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build application
      run: pnpm run build
      env:
        NODE_OPTIONS: '--max-old-space-size=6144'
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Login to ACR
      run: az acr login --name nobraineracr
      
    - name: Build and push Docker image
      run: |
        docker build -t nobraineracr.azurecr.io/bolt.diy-azure:${{ github.sha }} .
        docker push nobraineracr.azurecr.io/bolt.diy-azure:${{ github.sha }}
        
    - name: Deploy to Container Apps
      run: |
        az containerapp update \
          --name bolt-diy-staging \
          --resource-group nobrainerapp-rg \
          --image nobraineracr.azurecr.io/bolt.diy-azure:${{ github.sha }}
